<div>
    <button class="btn btn-default btn-lg" role="button" type="file" ngf-select="vm.uploadFile($file, $invalidFiles)" accept="image/*" ngf-max-height="1000" ngf-max-size="2MB">
        Select File</button>
    <br>
    <br>
    <div>
        <ul class="list-inline">
            <li>{{vm.f.name}} {{vm.errFile.name}} {{vm.errFile.$error}} {{vm.errFile.$errorParam}}</li>
            <li>
                <div class="progress file-upload-progress" ng-show="vm.f.progress >= 0">
                    <div class="progress-bar progress-bar-success" ng-class="{'progress-bar-striped active': vm.f.progress < 100}" role="progressbar" aria-valuenow="{{vm.f.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{vm.f.progress}}%;">
                        {{vm.f.progress}}%
                    </div>
                </div>
            </li>
            <li>
                <b-img ng-if="vm.ngModel" public-id="{{vm.ngModel}}" transformation="{{vm.transformation}}" alt="Upload Preview"></b-img>
            </li>
            <li>
                <button type="button" ng-click="vm.remove()" class="btn btn-default btn-lg" ng-show="vm.ngModel || vm.f.progress === 100">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </li>
        </ul>
        {{vm.errorMsg}}
    </div>
</div>
