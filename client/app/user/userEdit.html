<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>Edit Profile</h1>
        </div>
    </div>
    <form name="form" ng-submit="vm.save(form)" novalidate>
        <div class="row">
            <div class="panel-heading">
                <h3><span class="glyphicon glyphicon-globe"></span> Basic Info:</h3></div>
            <div class="col-md-12">
                <div class="form-horizontal">
                    <b-input model="vm.user.name" required="true"></b-input>
                    <b-input type="file" model="vm.user.photo" transformation="w_100,h_100,c_thumb,g_face"></b-input>
                    <b-input type="tel" model="vm.user.phone"></b-input>
                    <div ng-if="Auth.isAdmin()">
                        <b-input type="select" multiple="true" source="roles" label="Roles" model="vm.user.roles"></b-input>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="panel-heading">
                    <h3><span class="glyphicon glyphicon-home"></span> Address:</h3>
                </div>
                <div class="form-horizontal">
                    <b-input model="vm.user.address"></b-input>
                    <b-input model="vm.user.city"></b-input>
                    <b-input type="select" source="states" label="State" model="vm.user.state">
                    </b-input>
                    <b-input model="vm.user.zip"></b-input>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <b-input type="submit"></b-input>
                <br>
                <br>
            </div>
        </div>
    </form>
</div>
