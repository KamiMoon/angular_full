<div class="panel panel-primary">
    <div class="panel-heading">Follow</div>
    <div class="panel-body">
        Enter your email address to follow this blog and receive notifications of new posts by email.
        <br>
        <br> Join {{follow.followers}} followers.
        <br>
        <br>
        <form name="form" ng-submit="save(form)" novalidate>
            <div class="form-horizontal">
                <b-input type="email" model="follow.email" required="true"></b-input>
                <div class="form-group required">
                    <label class="col-lg-2 control-label"></label>
                    <div class="col-lg-10">
                        <b-input type="submit" label="Follow"></b-input>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
