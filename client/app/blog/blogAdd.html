<div class="container">
    <form name="form" ng-submit="vm.save(form)" novalidate>
        <div class="row">
            <div class="col-md-12">
                <h3><span class="glyphicon glyphicon-globe"></span> Post Info:</h3>
                <div class="form-horizontal">
                    <b-input model="vm.post.title" required="true"></b-input>
                    <b-input type="file" multiple="true" model="vm.post.photo" transformation="w_100,h_100,c_fit"></b-input>
                    <div class="form-group">
                        <div class="col-lg-2 control-label">Keywords</div>
                        <div class="col-lg-10">
                            <div class="table-responsive">
                                <table class="table">
                                    <tr ng-repeat="keyword in vm.post.keywords">
                                        <td>
                                            <input type="text" ng-model="keyword.text" class="form-control">
                                        </td>
                                        <td>
                                            <button class="btn btn-danger" type="button" ng-click="vm.deleteKeyword(keyword)">Delete</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" ng-model="vm.keywordToAdd.text" uib-typeahead="keyword for keyword in vm.getKeywords($viewValue)" typeahead-focus-first="false" class="form-control">
                                        </td>
                                        <td>
                                            <button class="btn btn-info" type="button" ng-click="vm.addKeyword()">Add</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <b-input type="textarea" model="vm.post.headingQuote" label="Post Summary" cols="5" rows="3" required="true"></b-input>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Content</label>
                        <div class="col-lg-10">
                            <summernote ng-model="vm.post.postHtml" config="vm.options" on-image-upload="vm.imageUpload(files)" height="400px" editable="editable" editor="editor"></summernote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div align="right">
                    <b-input type="submit"></b-input>
                </div>
                <br>
                <br>
            </div>
        </div>
    </form>
</div>
