<br>
<div id="blog-container" class="container-fluid">
    <div class="row">
        <div class="col-md-9" id="blog-column">
            <a href="/blog" class="btn btn-default btn-lg" role="button"> ‚Üê Back to Blog</a>
            <br>
            <div ng-if="Auth.hasRoles(['admin', 'blogger'])">
                <br>
                <a href="/blog/edit/{{post._id}}" class="btn btn-default btn-lg" role="button">Edit</a>
                <br>
                <br>
                <a ng-click="delete(post._id)" class="btn btn-default btn-lg" role="button">Delete</a>
                <br>
            </div>
            <br>
            <blog-post post="post"></blog-post>
            <dir-disqus disqus-shortname="erickizakicom" disqus-identifier="{{post._id}}" disqus-url="http://www.erickizaki.com/blog/{{post._id}}" disqus-title="{{post.title}}" ready-to-bind="{{contentLoaded}}">
            </dir-disqus>
        </div>
        <div class="col-md-3">
            <blog-keywords></blog-keywords>
        </div>
    </div>
</div>
